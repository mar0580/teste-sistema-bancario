<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Sistema Bancário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema Bancário</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Conta criada com sucesso!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Criar Nova Conta</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/admin/criar-conta}" th:object="${contaBancaria}">

                    <div class="form-group mb-3">
                        <label class="form-label">Titular</label>
                        <input class="form-control"
                               id="titular"
                               name="titular"
                               placeholder="Informe o titular"
                               th:field="*{titular}"
                               type="text"
                        />
                        <p th:errors="*{titular}" class="text-danger"
                           th:if="${#fields.hasErrors('titular')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Número da Conta</label>
                        <input class="form-control"
                               id="numeroConta"
                               name="numeroConta"
                               placeholder="Informe o número da conta"
                               th:field="*{numeroConta}"
                               type="text"
                        />
                        <p th:errors="*{numeroConta}" class="text-danger"
                           th:if="${#fields.hasErrors('numeroConta')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Tipo da Conta</label>
                        <input class="form-control"
                               id="tipoConta"
                               name="tipoConta"
                               placeholder="Informe o tipo da conta"
                               th:field="*{tipoConta}"
                               type="text"
                        />
                        <p th:errors="*{tipoConta}" class="text-danger"
                           th:if="${#fields.hasErrors('tipoConta')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Saldo</label>
                        <input class="form-control"
                               id="saldo"
                               name="saldo"
                               placeholder="Informe o saldo inicial"
                               th:field="*{saldo}"
                               type="number"
                               step="0.01"
                        />
                        <p th:errors="*{saldo}" class="text-danger"
                           th:if="${#fields.hasErrors('saldo')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Criar Conta</button>
                        <span><a href="/" th:href="@{/admin/listar-contas}">Voltar para lista de contas</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
