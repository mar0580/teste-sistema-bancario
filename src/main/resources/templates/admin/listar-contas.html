<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema Bancário</a>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <h2 class="text-center">Lista de Contas</h2>
    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Número da Conta</th>
            <th>Titular</th>
            <th>Tipo da Conta</th>
            <th>Saldo</th>
            <th>Data de Criação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="conta : ${contas}">
            <td th:text="${conta.id}"></td>
            <td th:text="${conta.numeroConta}"></td>
            <td th:text="${conta.titular}"></td>
            <td th:text="${conta.tipoConta}"></td>
            <td th:text="***"></td>
            <td th:text="${conta.dataCriacaoFormatada}"></td>

        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/admin/criar-conta}">Criar Nova Conta</a>
</div>
</body>
</html>
