<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema Bancário</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="text-center">Operações Bancárias</h2>
    <!-- Exibir mensagem de erro -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Exibir mensagem de sucesso -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Informações da Conta</h5>
            <p class="card-text"><strong>Titular:</strong> <span th:text="${titular}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${email}"></span></p>
            <p class="card-text"><strong>Número da Conta:</strong> <span th:text="${numeroConta}"></span></p>
        </div>
    </div>
    <form method="post" th:action="@{/usuario/operacao}" class="mb-4">
        <input type="hidden" name="numeroConta" th:value="${numeroConta}" />
        <input type="hidden" id="tipoOperacao" name="tipoOperacao" />
        <div class="form-group">
            <label for="valorOperacao">Valor</label>
            <input type="text" class="form-control" id="valorOperacao" name="valor" placeholder="Informe o valor" step="0.01" required
                   pattern="[0-9]+(\.[0-9]{1,2})?" title="Apenas números e ponto são permitidos">
        </div>
        <button type="submit" class="btn btn-success" onclick="document.getElementById('tipoOperacao').value='CREDITO'">Creditar</button>
        <button type="submit" class="btn btn-danger" onclick="document.getElementById('tipoOperacao').value='DEBITO'">Debitar</button>
    </form>

    <!-- Checkbox para habilitar transferência -->
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="habilitarTransferencia">
        <label class="form-check-label" for="habilitarTransferencia">
            Habilitar Transferência
        </label>
    </div>

    <!-- Formulário de transferência -->
    <div id="transferenciaForm" class="card mb-4 d-none">
        <div class="card-body">
            <h5 class="card-title">Transferência</h5>
            <form method="post" th:action="@{/usuario/transferir}">
                <div class="form-group mb-3">
                    <label for="numeroContaDestino">Número da Conta Destino</label>
                    <input type="text" class="form-control" id="numeroContaDestino" name="numeroContaDestino" placeholder="Informe o número da conta destino" required
                           pattern="[0-9]+(\.[0-9]{1,2})?" title="Apenas números e ponto são permitidos">
                </div>
                <div class="form-group mb-3">
                    <label for="valorTransferencia">Valor</label>
                    <input type="text" class="form-control" id="valorTransferencia" name="valor" placeholder="Informe o valor" step="0.01" required
                           pattern="[0-9]+(\.[0-9]{1,2})?" title="Apenas números e ponto são permitidos">
                </div>
                <button type="submit" class="btn btn-primary">Transferir</button>
            </form>
        </div>
    </div>
</div>
<script>
    // Função genérica para permitir apenas números e um único ponto
    function aplicarMascaraNumerica(inputId) {
        const input = document.getElementById(inputId);
        input.addEventListener('input', () => {
            let valor = input.value.replace(/[^0-9.]/g, '');
            const partes = valor.split('.');
            if (partes.length > 2) {
                valor = partes[0] + '.' + partes.slice(1).join('');
            }
            input.value = valor;
        });
    }

    // Função para alternar a exibição do formulário de transferência
    function configurarToggleTransferencia(checkboxId, targetId) {
        const checkbox = document.getElementById(checkboxId);
        const target = document.getElementById(targetId);

        checkbox.addEventListener('change', () => {
            target.classList.toggle('d-none', !checkbox.checked);
        });
    }

    // Inicialização dos comportamentos ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
        configurarToggleTransferencia('habilitarTransferencia', 'transferenciaForm');

        aplicarMascaraNumerica('numeroContaDestino');
        aplicarMascaraNumerica('valorOperacao');
        aplicarMascaraNumerica('valorTransferencia');
    });
</script>
</body>
</html>
