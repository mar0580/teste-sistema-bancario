<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema Bancário</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="text-center">Operações Bancárias</h2>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Informações da Conta</h5>
            <p class="card-text"><strong>Titular:</strong> <span th:text="${titular}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${email}"></span></p>
            <p class="card-text"><strong>Número da Conta:</strong> <span th:text="${numeroConta}"></span></p>
        </div>
    </div>
    <form method="post" th:action="@{/usuario/creditar}" class="mb-4">
        <input type="hidden" name="numeroConta" th:value="${numeroConta}" />
        <div class="form-group">
            <label for="valorCredito">Valor</label>
            <input type="number" class="form-control" id="valorCredito" name="valor" placeholder="Informe o valor" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-success">Creditar</button>
    </form>

    <form method="post" th:action="@{/usuario/debitar}">
        <input type="hidden" name="numeroConta" th:value="${numeroConta}" />
        <div class="form-group">
            <label for="valorDebito">Valor</label>
            <input type="number" class="form-control" id="valorDebito" name="valor" placeholder="Informe o valor" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-danger">Debitar</button>
    </form>
</div>
</body>
</html>
