<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center">Operações Bancárias</h2>

    <form method="post" th:action="@{/usuario/creditar}" class="mb-4">
        <div class="form-group">
            <label for="numeroContaCredito">Número da Conta</label>
            <input type="text" class="form-control" id="numeroContaCredito" name="numeroConta" placeholder="Informe o número da conta" required>
        </div>
        <div class="form-group">
            <label for="valorCredito">Valor</label>
            <input type="number" class="form-control" id="valorCredito" name="valor" placeholder="Informe o valor" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-success">Creditar</button>
    </form>

    <!-- Formulário de Débito -->
    <form method="post" th:action="@{/usuario/debitar}">
        <div class="form-group">
            <label for="numeroContaDebito">Número da Conta</label>
            <input type="text" class="form-control" id="numeroContaDebito" name="numeroConta" placeholder="Informe o número da conta" required>
        </div>
        <div class="form-group">
            <label for="valorDebito">Valor</label>
            <input type="number" class="form-control" id="valorDebito" name="valor" placeholder="Informe o valor" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-danger">Debitar</button>
    </form>
</div>
</body>
</html>
